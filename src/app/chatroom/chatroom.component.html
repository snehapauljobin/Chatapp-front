<div class="container-fluid">
    <div class="row">
        <h4>Chat Room</h4>
        <hr>
    </div>
    <div class="row">
        <!-- <div class="col-sm-5">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" [(ngModel)]="user" class="form-control" id="username" placeholder="Enter username">
                
            </div>
        </div> -->
        <div class="col-sm-5">
            <label for="roomInput">Choose room</label>
            <select name="roomInput" id="roomInput" class="form-control" [(ngModel)]="room">
                <option value=">Chat Room 1">Chat Room 1</option>
                 <option value=">Chat Room 2">Chat Room 2</option>
                 <option value=">Chat Room 3">Chat Room 3</option>
            </select>
        </div>
        <div class="col sm-2">
            <div style="margin-top:19px;" class="pull-right"> 
                <button type="button"  (click)="join()">Join</button>
                <button type="button"  (click)="leave()">Leave</button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="well" style="height:200px; padding:15px;">
            <div *ngFor="let item of messageArray">
            <span><strong>{{item.user}} : </strong> {{item.message}}</span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="messageText">            
        </div>
        <div class="col-sm-2">
                <button type="button"  (click)="sendMessage()">Send</button>
        </div>
    </div>
</div>

<div class="col-sm-5">
    <label for="roomInput">Choose room to see previous chats</label>
    <select name="roomzInput" id="roomInput" class="form-control" [(ngModel)]="roomz">
        <option value=">Chat Room 1">Chat Room 1</option>
        <option value=">Chat Room 2">Chat Room 2</option>
        <option value=">Chat Room 3">Chat Room 3</option>
    </select>
</div>
<div class="col sm-2">
    <div style="margin-top:19px;" class="pull-right"> 
        <button type="button" style="width:100px" (click)="previousChats()">Previous Chats</button>
   </div></div><br>
   <div class="scroll col-sm-10">
       <div *ngFor="let item of chatHistory ">
           <span><strong>{{item.user}} : </strong> {{item.message}}</span><br>
           {{item.created}}<br>
           </div>
   </div>
